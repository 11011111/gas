{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>gas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">gas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/words/cards/">Words<span class="sr-only">(current)</span></a>
            </li>
            {% if request.user.is_authenticated %}
            <a href="/auth/logout/" class="btn btn-outline-danger" style="margin-left: 10px">Log out</a>
            {% else %}
            <a href="/auth/login/" class="btn btn-success" style="margin-left: 10px">Log in</a>
            {% endif %}
    </div>
</nav>
<div style="width: 100%; height: 70px"></div>

{% endblock %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
