<div class="form-group">
    <label for="new_password">New password</label>
    <input type="password" class="form-control" id="new_password"
           name="new_password" placeholder="Input new password">
    <small id="passwordHelp" class="form-text text-danger">{% if errors.new_password %}
        {% for error in errors.new_password %}{{ error }} {% endfor %}
    {% endif %}</small>
</div>
<div class="form-group">
    <label for="conf_password">Repeat password</label>
    <input type="password" class="form-control" id="conf_password"
           name="conf_password" placeholder="Repeat new password">
    <small id="passwordHelp" class="form-text text-danger">{% if errors.conf_password %}
        {% for error in errors.conf_password %}{{ error }} {% endfor %}
    {% endif %}</small>
</div>
