{% extends 'base_app.html' %}

{% block content %}
    <form method="post" action="/stations/{% if station %}{{ station.id }}{% else %}new{% endif %}/">
        {% csrf_token %}
        <input name="name" value="{{ station.name }}">
        <input name="address" value="{{ station.address }}">
        <input name="phone" value="{{ station.phone }}">
        <input type="submit">
    </form>
{% endblock %}
