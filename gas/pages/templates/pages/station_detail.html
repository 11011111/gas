{% block content %}
    <div class="blockPage">
    <h2>Добавить станцию</h2>
       <form method="post" class="newOperator" action="/stations/{% if station %}{{ station.id }}{% else %}new{% endif %}/">
            {% csrf_token %}
            <div class="col-md-3">
                <label for="last_name">
                    <span>Название станции</span>
                    <input name="name" value="{{ station.name }}">
                </label>
                <label for="first_name">
                    <span>Адрес</span>
                    <input name="address" value="{{ station.address }}">
                </label>
                <label for="middle_name">
                    <span>Телефон</span>
                    <input name="phone" value="{{ station.phone }}">
                </label>
                <label for="send">
                    <input type="submit" class="button" value="Сохранить" name="send" id="send">
                </label>
            </div>
        </form>
    </div>
{% endblock %}
